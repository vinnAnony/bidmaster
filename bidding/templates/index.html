{% load django_browser_reload %}
{% load compress %}
{% load static %}
<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="utf-8" />
    <title>Bidding Rooms</title>
    {% compress css %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    {% endcompress %}
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-slate-200 dark:bg-slate-900">    

    <div class="flex">
      <a href="{% url 'authentic:log_out' %}" class="float-right inline-block text-center font-bold text-sm text-red-500 hover:text-red-800">Logout</a>
    </div>
    
    <div class="w-full max-w-xs">
      <h1 class="text-2xl font-bold text-center mb-4">What bidding room would you like to enter?</h1>
      <form class="bg-white shadow-md rounded px-4 py-6 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="room-id">Room Id</label>
          <input id="room-name-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Room Id">
          <p id="error-box" class="text-red-500 text-xs italic hidden"></p>
        </div>
        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
          <button id="room-name-submit" class="w-full md:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4 md:mb-0" type="button">Join Room</button>
          <a class="inline-block text-center font-bold text-sm text-blue-500 hover:text-blue-800" href="javascript:void(0)">Can't find room?</a>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">&copy;2023 BidMaster. All rights reserved.</p>
    </div>


    <script>
      var errorBox = document.querySelector("#error-box");

      document.querySelector("#room-name-input").focus();
      document.querySelector("#room-name-input").onkeyup = function (e) {
        if (e.keyCode === 13) {
          // enter, return
          document.querySelector("#room-name-submit").click();
        }
      };

      document.querySelector("#room-name-submit").onclick = function (e) {
        var roomName = document.querySelector("#room-name-input").value;
        if(roomName != undefined && roomName!=''){
          window.location.pathname = "/bidding/" + roomName + "/";
        } else{
          errorBox.innerText = "Please choose a valid room.";
          errorBox.classList.remove('hidden');
        }
        
      };
    </script>
  </body>
</html>
